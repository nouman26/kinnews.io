				<form action="/doctor-basic-information" method="post" enctype="multipart/form-data">
				<div class="container-fluid">

					<div style="justify-content: center;" class="row">
						
						<div class="col-md-7 col-lg-8 col-xl-9">
						
							<!-- Basic Information -->
							<div class="card">
								<div class="card-body">
									<h4 style="text-align: center; word-spacing: 7px; font-size: 26px;" class="card-title">نئون خبرجو فارم ڀريو۽ سيو ڪيو</h4>
									<div class="row form-row">

										<div class="col-md-12">
											<div class="form-group">
												<div class="change-avatar">
													<div class="upload-img">
														<div class="change-photo-btn">
															<span><i class="fa fa-upload"></i> صرف هڪ فوٽو اپ لوڊ ڪريو<span class="text-danger">*</span></span>
															<input type="file" name="file" class="upload" required>
														</div>
														<small class="form-text text-muted">Allowed JPG, GIF or PNG. Max size of 2MB</small>
													</div>
												</div>
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<label>يوٽيوب وڊيو لنڪ <span class="text-danger">*</span></label>
												<input type="text" name="youtube_video_link" class="form-control" required>
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<label>هيڊنگ لا ُن <span class="text-danger">*</span></label>
												<input type="text" name="heading_line" class="form-control" required>
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<label>خبر جي تاريخ </label>
												<input type="text" class="form-control" name="date_of_birth">
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group mb-0">
												<label>خبر جي وضاحت </label>
												<textarea class="form-control" name="new_discription"></textarea>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- /Basic Information -->
